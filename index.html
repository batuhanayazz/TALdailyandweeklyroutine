<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throne and Liberty Checklist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Throne & Liberty Daily & Weekly Checklist</h1>
        <p>Stay on top of your tasks for efficient character progress!</p>
      </header>

      <main>
        <section class="task-section">
          <h2>Daily Tasks</h2>
          <ul id="daily-tasks"></ul>
        </section>

        <section class="task-section">
          <h2>Weekly Tasks</h2>
          <ul id="weekly-tasks"></ul>
        </section>
      </main>
      <!-- Time display -->
      <div id="current-time" class="current-time"></div>
    </div>
    <!-- Footer Section -->
    <footer>
      <p>Proudly made by <a href="">SwazZy</a></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
